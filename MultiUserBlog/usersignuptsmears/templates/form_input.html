<!DOCTYPE html>
<html>
	<head>
		<title>User Signup</title>
	</head>
	<h1> Signup </h1>
	<form method="post">
		<label> Username
			<input type="text" name="username">
		</label>
		<br>
		<label> Password
			<input type="password" name="password">
		</label>
		<br>
		<label> Verify Password
			<input type="password" name="verify">
		</label>
		<br>
		<label> Email (optional)
			<input type="text" name="email">
		</label>
		<br>
		<br>
		<input type="submit">
	</form>
</html>
